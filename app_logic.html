
<script type="module">
import React, { useState, useEffect, useRef, useMemo } from 'react';
import { createRoot } from 'react-dom/client';
import * as pdfjsLib from 'https://esm.sh/pdfjs-dist@4.10.38';

// Configuration
pdfjsLib.GlobalWorkerOptions.workerSrc = `https://esm.sh/pdfjs-dist@4.10.38/build/pdf.worker.min.mjs`;

// --- איקונים ---
const ICONS = {
  Dashboard: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
  Plus: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5v14"/></svg>,
  Check: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20 6 9 17l-5-5"/></svg>,
  File: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14.5 2 14.5 7.5 20 7.5"/></svg>,
  Trash: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
  Logo: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M16 3h5v5M8 3H3v5M12 22V12M12 12 7.5 7.5M12 12l4.5-4.5M21 16v5h-5M3 16v5h5"/></svg>,
  Edit: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>,
  Phone: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
  Mail: (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
};

// --- PDF Viewer ---
const PDFViewer = ({ fileUrl, children }) => {
  const containerRef = useRef(null);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    let isMounted = true;
    const renderPDF = async () => {
      if (!fileUrl) return;
      try {
        const loadingTask = pdfjsLib.getDocument(fileUrl);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport }).promise;
        if (isMounted && containerRef.current) {
          containerRef.current.innerHTML = '';
          containerRef.current.appendChild(canvas);
          canvas.className = "w-full shadow-2xl rounded-lg";
          setLoading(false);
        }
      } catch (err) { console.error(err); setLoading(false); }
    };
    renderPDF();
    return () => { isMounted = false; };
  }, [fileUrl]);

  return (
    <div className="relative w-full flex flex-col items-center pdf-canvas-container">
      {loading && <div className="absolute inset-0 flex items-center justify-center bg-white/80 z-50 rounded-xl">טוען מסמך...</div>}
      <div ref={containerRef} className="relative z-0 w-full"></div>
      {!loading && <div className="absolute inset-0 z-10 pointer-events-none">{children}</div>}
    </div>
  );
};

// --- Editor ---
const DocumentEditor = ({ document: initialDoc, onSave, onCancel }) => {
  const [doc, setDoc] = useState(initialDoc);
  const [movingFieldId, setMovingFieldId] = useState(null);
  const containerRef = useRef(null);

  const addField = (x, y, type) => {
    const newField = { id: Math.random().toString(36).substr(2, 5), type, label: type, x, y, signerId: doc.signers[0].id };
    setDoc({ ...doc, fields: [...doc.fields, newField] });
  };

  const handleMouseMove = (e) => {
    if (!movingFieldId || !containerRef.current) return;
    const rect = containerRef.current.getBoundingClientRect();
    const x = Math.max(0, Math.min(100, ((e.clientX - rect.left) / rect.width) * 100));
    const y = Math.max(0, Math.min(100, ((e.clientY - rect.top) / rect.height) * 100));
    setDoc(prev => ({ ...prev, fields: prev.fields.map(f => f.id === movingFieldId ? { ...f, x, y } : f) }));
  };

  return (
    <div className="flex flex-col h-[85vh] bg-white rounded-[40px] overflow-hidden shadow-2xl border border-slate-100" onMouseMove={handleMouseMove} onMouseUp={() => setMovingFieldId(null)}>
      <div className="p-6 border-b flex justify-between items-center bg-slate-50/50">
        <div>
          <h2 className="text-xl font-bold text-slate-800">{doc.title}</h2>
          <p className="text-xs text-slate-400 font-bold">גרור את השדות למקום הרצוי במסמך</p>
        </div>
        <div className="flex gap-3">
          <button onClick={onCancel} className="px-6 py-2.5 text-slate-500 font-bold hover:bg-slate-100 rounded-2xl transition-all">ביטול</button>
          <button onClick={() => onSave(doc)} className="px-8 py-2.5 bg-blue-600 text-white rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-all active:scale-95">סיום והפצה</button>
        </div>
      </div>
      <div className="flex flex-grow overflow-hidden">
        <div className="w-72 p-6 border-l bg-slate-50/30 space-y-4">
          <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ארגז כלים</p>
          {['חתימה', 'ראשי תיבות', 'תאריך', 'ת.ז.', 'כתובת'].map(type => (
            <button key={type} onClick={() => addField(50, 50, type)} className="w-full text-right p-4 bg-white border border-slate-100 rounded-2xl text-sm font-bold shadow-sm hover:border-blue-500 hover:shadow-md transition-all flex justify-between items-center group">
              <span>{type}</span>
              <span className="text-blue-500 opacity-0 group-hover:opacity-100 text-lg">+</span>
            </button>
          ))}
        </div>
        <div className="flex-grow bg-slate-200/50 p-12 overflow-auto flex justify-center custom-scrollbar">
          <div ref={containerRef} className="w-[600px] relative h-fit">
            <PDFViewer fileUrl={doc.fileUrl}>
              {doc.fields.map(field => (
                <div key={field.id} onMouseDown={(e) => { e.stopPropagation(); setMovingFieldId(field.id); }}
                  style={{ left: `${field.x}%`, top: `${field.y}%`, transform: 'translate(-50%, -50%)' }}
                  className={`absolute p-3 bg-white border-2 border-blue-600 rounded-xl shadow-xl pointer-events-auto cursor-move select-none z-20 flex items-center gap-2 ${movingFieldId === field.id ? 'scale-110 opacity-70' : 'hover:scale-105'}`}>
                  <div className="w-5 h-5 bg-blue-600 rounded-lg flex items-center justify-center text-white"><ICONS.Check className="w-3 h-3" /></div>
                  <div className="text-xs font-bold text-blue-900">{field.label}</div>
                  <button onClick={() => setDoc({...doc, fields: doc.fields.filter(f => f.id !== field.id)})} className="bg-slate-100 text-slate-400 hover:bg-red-500 hover:text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] transition-colors">✕</button>
                </div>
              ))}
            </PDFViewer>
          </div>
        </div>
      </div>
    </div>
  );
};

// --- Share Modal ---
const ShareModal = ({ document: docObj, onClose }) => {
  const [copied, setCopied] = useState(false);
  
  // שימוש בכתובת הציבורית שהזרקנו ב-index.html
  const getSigningLink = () => {
     const baseUrl = window.BASE_APP_URL || "";
     return `${baseUrl}?sign=${docObj.id}`;
  };

  const copy = () => { 
    const link = getSigningLink();
    navigator.clipboard.writeText(link).then(() => {
      setCopied(true); 
      setTimeout(() => setCopied(false), 2000); 
    }).catch(() => {
      // Fallback אם ה-Clipboard API חסום
      const el = document.createElement('textarea');
      el.value = link;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      setCopied(true);
      setTimeout(() => setCopied(false), 2000);
    });
  };

  return (
    <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
      <div className="bg-white w-full max-w-lg rounded-[40px] p-10 shadow-2xl space-y-8 animate-slide-up border border-white/20">
        <div className="text-center space-y-2">
          <div className="w-16 h-16 bg-green-100 text-green-600 rounded-3xl flex items-center justify-center mx-auto mb-4">
            <ICONS.Check className="w-8 h-8" />
          </div>
          <h2 className="text-2xl font-bold text-slate-800">המסמך מוכן להפצה!</h2>
          <p className="text-slate-500">שלח את הקישור לחותם כדי להתחיל בתהליך</p>
        </div>
        
        <div className="space-y-3">
          <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">קישור חתימה ציבורי</label>
          <div className="flex gap-3">
            <input readOnly value={getSigningLink()} className="flex-grow p-4 bg-slate-50 rounded-2xl text-[10px] font-mono border border-slate-100 focus:outline-none" />
            <button onClick={copy} className={`px-8 py-4 rounded-2xl text-white font-bold transition-all shadow-lg whitespace-nowrap ${copied ? 'bg-green-500' : 'bg-blue-600 hover:bg-blue-700'}`}>
              {copied ? 'הועתק!' : 'העתק'}
            </button>
          </div>
        </div>

        <div className="grid grid-cols-2 gap-4">
           <a href={`https://wa.me/?text=${encodeURIComponent('שלום, נא לחתום על המסמך בקישור הבא: ' + getSigningLink())}`} target="_blank" className="flex flex-col items-center gap-3 p-6 border border-slate-100 rounded-3xl hover:bg-green-50 hover:border-green-500 transition-all group no-underline">
             <ICONS.Phone className="w-6 h-6 text-green-500" />
             <span className="text-sm font-bold text-slate-700">וואטסאפ</span>
           </a>
           <a href={`mailto:?subject=${encodeURIComponent('בקשה לחתימה על מסמך')}&body=${encodeURIComponent('שלום, נא לחתום בקישור הבא: ' + getSigningLink())}`} className="flex flex-col items-center gap-3 p-6 border border-slate-100 rounded-3xl hover:bg-blue-50 hover:border-blue-500 transition-all group no-underline">
             <ICONS.Mail className="w-6 h-6 text-blue-500" />
             <span className="text-sm font-bold text-slate-700">אימייל</span>
           </a>
        </div>

        <button onClick={onClose} className="w-full py-4 bg-slate-100 rounded-2xl font-bold text-slate-600 hover:bg-slate-200 transition-all">חזרה ללוח הבקרה</button>
      </div>
    </div>
  );
};

// --- ממשק חתימה ---
const SignerInterface = ({ document: docObj, onComplete }) => {
  const [step, setStep] = useState(0);
  const [values, setValues] = useState({});
  const currentField = docObj.fields[step];

  const handleSign = () => {
    setValues({ ...values, [currentField.id]: 'SIGNED' });
    if (step < docObj.fields.length - 1) setStep(step + 1);
    else onComplete();
  };

  return (
    <div className="max-w-4xl mx-auto space-y-8 animate-in fade-in duration-700">
      <div className="bg-white p-8 rounded-[40px] border border-slate-100 shadow-xl flex justify-between items-center">
        <div className="flex items-center gap-4">
          <div className="w-12 h-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center shadow-lg"><ICONS.Logo className="w-7 h-7" /></div>
          <div>
            <h2 className="text-xl font-bold text-slate-800">{docObj.title}</h2>
            <p className="text-xs text-slate-400 font-bold">שלב {step + 1} מתוך {docObj.fields.length}</p>
          </div>
        </div>
        <div className="w-48 h-2.5 bg-slate-100 rounded-full overflow-hidden">
          <div className="h-full bg-blue-500 transition-all duration-500" style={{ width: `${((step + 1) / docObj.fields.length) * 100}%` }}></div>
        </div>
      </div>
      <div className="flex gap-8 h-[75vh]">
        <div className="flex-grow bg-white rounded-[40px] p-10 border border-slate-100 overflow-auto custom-scrollbar flex justify-center shadow-inner relative">
           <div className="w-[600px] relative h-fit">
             <PDFViewer fileUrl={docObj.fileUrl}>
               {docObj.fields.map((f, i) => (
                 <div key={f.id} style={{ left: `${f.x}%`, top: `${f.y}%`, transform: 'translate(-50%, -50%)' }}
                   className={`absolute p-4 rounded-2xl border-2 transition-all shadow-xl font-bold text-xs ${i === step ? 'bg-blue-600 text-white scale-110 z-30 ring-4 ring-blue-100' : values[f.id] ? 'bg-green-100 border-green-500 text-green-600' : 'bg-white/95 border-blue-600 text-blue-600 animate-pulse'}`}>
                   {values[f.id] ? '✓' : f.label}
                 </div>
               ))}
             </PDFViewer>
           </div>
        </div>
        <div className="w-80 bg-white p-8 rounded-[40px] border border-slate-100 shadow-xl flex flex-col justify-between">
           <div className="space-y-6">
             <h3 className="text-lg font-bold text-slate-800">הנחיות חתימה</h3>
             <div className="p-6 bg-blue-50 border border-blue-100 rounded-3xl">
               <label className="text-[10px] font-bold text-blue-400 uppercase mb-2 block tracking-widest">שדה נוכחי</label>
               <p className="font-bold text-blue-900">{currentField?.label}</p>
             </div>
             <p className="text-[11px] text-slate-400 leading-relaxed font-bold">לחץ על התיבה הכחולה המהבהבת כדי לחתום ולעבור לשלב הבא.</p>
           </div>
           <button onClick={handleSign} className="w-full py-5 bg-blue-600 text-white font-bold rounded-3xl shadow-xl hover:bg-blue-700 transition-all active:scale-95">אשר וחתום</button>
        </div>
      </div>
    </div>
  );
};

// --- App ---
const App = () => {
  const [view, setView] = useState('dashboard');
  const [documents, setDocuments] = useState([]);
  const [selectedId, setSelectedId] = useState(null);
  const [isReady, setIsReady] = useState(false);
  const [showShare, setShowShare] = useState(false);

  useEffect(() => {
    // טעינת מסמכים מ-LocalStorage
    const saved = localStorage.getItem('signsmart_docs');
    if (saved) setDocuments(JSON.parse(saved));
    
    // בדיקה אם המשתמש הגיע דרך קישור חתימה
    const params = new URLSearchParams(window.location.search);
    const signId = params.get('sign');
    if (signId) {
      setSelectedId(signId);
      setView('signing');
    }
    setIsReady(true);
  }, []);

  useEffect(() => { 
    if (isReady) localStorage.setItem('signsmart_docs', JSON.stringify(documents)); 
  }, [documents, isReady]);

  const onUpload = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    const newDoc = { 
      id: Math.random().toString(36).substr(2, 9), 
      title: file.name.split('.')[0], 
      fileName: file.name, 
      fileUrl: url, 
      signers: [{ id: 's1', name: 'חותם 1' }], 
      fields: [], 
      status: 'PENDING'
    };
    setDocuments([newDoc, ...documents]);
    setSelectedId(newDoc.id);
    setView('editor');
  };

  const currentDoc = documents.find(d => d.id === selectedId);

  if (!isReady) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">טוען...</div>;

  return (
    <div className="min-h-screen bg-slate-50 flex flex-col" dir="rtl">
      <header className="bg-white/80 backdrop-blur-md border-b border-slate-100 p-4 h-24 flex items-center justify-between sticky top-0 z-50 px-12">
        <div className="flex items-center gap-4 cursor-pointer" onClick={() => {
           window.history.pushState({}, '', window.BASE_APP_URL || window.location.pathname);
           setView('dashboard');
        }}>
          <div className="bg-blue-600 p-3 rounded-2xl text-white shadow-xl shadow-blue-200"><ICONS.Logo className="w-7 h-7" /></div>
          <div>
            <h1 className="text-2xl font-black text-slate-800 tracking-tight">SignSmart</h1>
            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">מערכת חתימה חכמה</p>
          </div>
        </div>
        <div className="flex gap-4">
          <label className="bg-blue-600 text-white px-8 py-3.5 rounded-2xl font-bold cursor-pointer shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95 flex items-center gap-3">
            <ICONS.Plus className="w-5 h-5" /> מסמך חדש
            <input type="file" className="hidden" onChange={onUpload} accept=".pdf" />
          </label>
        </div>
      </header>

      <main className="flex-grow container mx-auto px-12 py-12">
        {view === 'dashboard' && (
          <div className="space-y-10 animate-slide-up">
            <h2 className="text-3xl font-black text-slate-800">המסמכים שלי</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {documents.map(doc => (
                <div key={doc.id} className="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm hover:shadow-xl transition-all group relative overflow-hidden">
                  <div className="flex items-start gap-5 mb-8">
                    <div className="p-4 bg-blue-50 text-blue-600 rounded-3xl"><ICONS.File className="w-8 h-8" /></div>
                    <div>
                        <p className="font-black text-lg text-slate-800 truncate max-w-[150px]">{doc.title}</p>
                        <p className="text-xs text-slate-400 font-bold">{doc.fileName}</p>
                    </div>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => { setSelectedId(doc.id); setView('signing'); }} className="flex-1 py-3.5 bg-green-50 text-green-600 rounded-2xl font-bold text-sm hover:bg-green-100 transition-all flex items-center justify-center gap-2">
                        <ICONS.Check className="w-4 h-4" /> חתום
                    </button>
                    <button onClick={() => { setSelectedId(doc.id); setView('editor'); }} className="p-3.5 text-blue-600 bg-blue-50 rounded-2xl hover:bg-blue-100 transition-all"><ICONS.Edit className="w-5 h-5" /></button>
                    <button onClick={() => setDocuments(docs => docs.filter(d => d.id !== doc.id))} className="p-3.5 text-red-500 bg-red-50 rounded-2xl hover:bg-red-100 transition-all"><ICONS.Trash className="w-5 h-5" /></button>
                  </div>
                </div>
              ))}
              {documents.length === 0 && <div className="col-span-full py-20 text-center font-bold text-slate-300">העלה מסמך כדי להתחיל.</div>}
            </div>
          </div>
        )}
        {view === 'editor' && currentDoc && <DocumentEditor document={currentDoc} onCancel={() => setView('dashboard')} onSave={(d) => { setDocuments(docs => docs.map(doc => doc.id === d.id ? { ...d, status: 'IN_PROGRESS' } : doc)); setView('dashboard'); setShowShare(true); }} />}
        {view === 'signing' && currentDoc && <SignerInterface document={currentDoc} onComplete={() => { setDocuments(docs => docs.map(d => d.id === selectedId ? { ...d, status: 'COMPLETED' } : d)); setView('dashboard'); alert('המסמך נחתם בהצלחה!'); }} />}
      </main>
      {showShare && currentDoc && <ShareModal document={currentDoc} onClose={() => setShowShare(false)} />}
    </div>
  );
};

const container = document.getElementById('root');
const root = createRoot(container);
root.render(<App />);
</script>
